<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的分页插件</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nprogress.css">

</head>
<body id="paging">
    <div id="mPageList" class="m_page_list">
        <a id="mPagePrev" class="prev active" href="javascript:;">
            <b>&lt;</b>上一页
        </a>
        <a id="mPageNext" class="next" href="javascript:;">
            下一页<b>&gt;</b>
        </a>
        <span>
            <b id="mPageCur">1</b>/<i id="mPageTotal">44</i>
        </span>
        &nbsp;&nbsp;到
        <input id="mPageValue" class="m_page_value" type="text" value="">
        <a id="mPageGo" class="m_page_go" href="javascript:;">GO</a>
    </div>
<script src="nprogress.js"></script>
<script src="paging.js"></script>
</body>
</html>
